<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script id="store-template" type="text/x-handlebars-template">
        <p>
          <span> {{ item }} </span> - <span>{{ price }} Dollars </span>
        </p>
      </script>

    <script id="class-template" type="text/x-handlebars-template">
        {{#each classmates}}
        <p>
          {{ name }}  - {{ description }} 
        </p>
        {{/each}}
      </script>


    <div class="items"></div>


    <div class="class"></div>



    <script id="menu-template" type="text/x-handlebars-template">
  <ul>
    {{#each menu}}
    {{#if socialNetwork}}
      <li><a href="{{link}}">{{name}}</a></li>
    {{/if}}  
    {{/each}}
  </ul>
    </script>

    <div class="menu">
    </div>

<script id="animals-template" type="text/x-handlebars-template">   
  <ul>   {{#each this }}
     <li> Animal: {{this}}</li>
    {{/each}}
</ul> 
</script>

<div id="normal">Regular HTML Stuff</div>

<script id="languages-template" type="text/x-handlebars-template">   
  <ul>   {{#each this }}
     <li> Language: {{this}}</li>
    {{/each}}
</ul>
</script>

<p id="special"></p>


    <div id="animals">
    </div>
    
    <div id="languages">
    </div>





    <script src="main.js"></script>
</body>

</html>
