<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-ex1.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="side-nav">
            <div class="header">Friends</div>

            <div class="username">Freya</div>
            <div class="username">Linda</div>
            <div class="username">Kenan</div>
            <div class="username">Theresa</div>

        </div>
        <div class="main">
            <div class="in-message">
                <p class="text">Hey</p>
                <p class="time">14:00</p>
            </div>
            <div class="in-message">
                <p class="text">Hello?</p>
                <p class="time">14:31</p>
            </div>
            <div class="out-message">
                <p class="text">Sorry, been busy</p>
                <p class="time">17:58</p>
            </div>
            <div class="in-message">
                <p class="text">You work too much</p>
                <p class="time">17:59</p>
            </div>
            <div class="out-message">
                <p class="text">Tell me about it</p>
                <p class="time">17:59</p>
            </div>
        </div>
        <div class="enter-area">
            <input type="text" placeholder="Type a message" class="enter-text">
            <button type="button" class="send-btn">SEND</button>
        </div>
    </div>
</body>
</html>
